<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Mapa de Recuerdos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
        }
        #map {
            height: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .popup-content {
            font-size: 16px;
            color: #333;
            text-align: center;
        }
        .leaflet-popup-content-wrapper {
            background-color: #fefefe;
            border-radius: 8px;
            padding: 10px;
        }
        .leaflet-popup-tip {
            border-top-color: #fefefe !important;
        }
        #texto-abajo {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Nuestro Mapa de Recuerdos</h1>
    <div id="map"></div>
    <div id="texto-abajo">
        <p>Este mapa tiene mucho por contar, y juntos vamos a escribir cada rincón con nuestras aventuras.</p>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([21.0, -100.0], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Lista de lugares con direcciones actualizadas
        var lugares = [
            { 
                nombre: "Dónde nos conocimos", 
                direccion: "Cto. Moisés Solana 217, Vista Habitacional, 76070 Santiago de Querétaro, Qro.", 
                descripcion: "Este año estuve en muchos lugares, este fue mi favorito, porque ahí fue donde te conocí.", 
                icono: "https://cdn-icons-png.flaticon.com/512/833/833472.png"
            },
            { 
                nombre: "Nuestra primera cita", 
                direccion: "Calzada, Av. De los Heroes 110 G, San Cristobal, 37800 Dolores Hidalgo Cuna de la Independencia Nacional, Gto.", 
                descripcion: "Toda la mañana y todo el viaje estuve tosiendo y temblando, como si tuviera frío, porque estaba nervioso. Uno de los momentos más bonitos de todo el año.", 
                icono: "https://cdn-icons-png.flaticon.com/512/1775/1775748.png"
            },
            { 
                nombre: "El primer regalo", 
                direccion: "Sostenes Rocha 35, Centro, 36000 Guanajuato, Gto.", 
                descripcion: "Un día antes me dijiste que estabas cansada y que te faltaba cenar. Desde ese momento, me propuse cuidar de ti y hacerte feliz en todo lo que esté a mi alcance.", 
                icono: "https://cdn-icons-png.flaticon.com/512/3132/3132693.png"
            },
            { 
                nombre: "Las primeras flores que te regalé", 
                direccion: "36250, Carr. Guanajuato - Juventino Rosas km 5, 36250 Guanajuato, Gto.", 
                descripcion: "Las primeras son las más importantes, pero también las que menos me han gustado, jajaja. Desde ahí me propuse darte el ramo perfecto, y aún sigo en busca de él.", 
                icono: "https://cdn-icons-png.flaticon.com/512/4098/4098389.png"
            },
            { 
                nombre: "Flores amarillas", 
                direccion: "Michoacán 16, Centro, 37800 Dolores Hidalgo Cuna de la Independencia Nacional, Gto.", 
                descripcion: "De por si ya te las iba a regalar, pero un día subiste una nota que me dejó pensando, donde, en tono de broma, decías que estabas de envidiosilla. A mí nunca me gusta prometer cosas, pero créeme que, mientras siga en tu vida, tú no serás espectadora de nada ni tendrás que envidiarle nada a nadie. Será al revés.", 
                icono: "https://cdn-icons-png.flaticon.com/512/809/809154.png"
            }
        ];

        // Función para obtener coordenadas a partir de una dirección
        function geocode(direccion, callback) {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(direccion)}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        callback({
                            lat: parseFloat(data[0].lat),
                            lon: parseFloat(data[0].lon)
                        });
                    } else {
                        console.error("No se encontraron coordenadas para la dirección:", direccion);
                    }
                })
                .catch(error => console.error("Error en la geocodificación:", error));
        }

        // Añadir marcadores con sus respectivos íconos
        lugares.forEach(function(lugar) {
            geocode(lugar.direccion, function(coords) {
                L.marker([coords.lat, coords.lon], {
                    icon: L.icon({
                        iconUrl: lugar.icono,
                        iconSize: [30, 30],
                        iconAnchor: [15, 30]
                    })
                })
                .addTo(map)
                .bindPopup("<div class='popup-content'><b>" + lugar.nombre + "</b><br>" + lugar.descripcion + "</div>");
            });
        });
    </script>
</body>
</html>
